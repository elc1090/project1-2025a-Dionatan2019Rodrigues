<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon" />
    <title>Amazon</title>
  </head>
  <body class="bg-custom">
    <header class="my-header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#LoginForm"
            aria-controls="LoginForm"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="text-white"
              ><i class="fa-solid fa-user"></i> Login</span
            >
          </button>
          <a class="navbar-brand p-2 pb-0" href="#">
            <img src="img/logo-white.png" alt="Amazon" height="40px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="text-white"><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Ofertas do dia</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Amazon Music
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Prime Music</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Ouça em qualquer lugar</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Abrir Web Player</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-white" aria-disabled="true"
                  >Mais Vendidos</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Pesquisar"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="collapse navbar-collapse d-lg-none pb-2" id="LoginForm">
        <form class="d-flex d-block d-sm-block d-lg-none" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Login"
            aria-label="Search"
          />
          <input
            class="form-control me-2"
            type="search"
            placeholder="Senha"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">
            <i class="fa-solid fa-right-to-bracket"></i>
          </button>
        </form>
      </div>
    </header>
    <main>
      <section id="banner">
        <div id="carouselExample" class="carousel slide container-geral">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/banner/banner-01.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/banner/banner-02.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/banner/banner-03.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <!-- Cards flutuantes -->
          <div
            class="card card-container-primary d-none d-lg-block"
            style="width: 18rem"
          >
            <div class="card-body">
              <h5 class="card-title">Ofertas prime</h5>
              <img src="img/ofertas/1.png" class="card-img-top" alt="..." />
              <a href="#" class="btn btn-primary mt-2">ver mais</a>
            </div>
          </div>
          <div
            class="card card-container-second d-none d-lg-block"
            style="width: 18rem"
          >
            <div class="card-body">
              <h5 class="card-title">Ofertas do dia!</h5>
              <img src="img/ofertas/3.png" class="card-img-top" alt="..." />
              <a href="#" class="btn btn-primary mt-2">ver mais</a>
            </div>
          </div>
          <div
            class="card card-container-third d-none d-lg-block"
            style="width: 18rem"
          >
            <div class="card-body">
              <h5 class="card-title">Mês do consumidor</h5>
              <img src="img/ofertas/2.png" class="card-img-top" alt="..." />
              <a href="#" class="btn btn-primary mt-2">ver mais</a>
            </div>
          </div>
          <!---->
        </div>
      </section>

      <section
        id="category"
        class="m-4 rounded p-4 bg-section d-grid"
        style="grid-template-rows: auto 1fr; align-items: stretch"
      >
        <h4>Navegue pelas categorias</h4>
        <div class="carousel-item active">
          <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="col-sm-4 col-md-3 text-center">
                <img src="img/categories/cook.jpg" alt="cozinhar" />
              </div>
              <div class="col-sm-4 col-md-3 text-center">
                <img src="img/categories/ebooks.jpg" alt="ebooks" />
              </div>
              <div class="col-sm-4 col-md-3 text-center d-none d-lg-block">
                <img src="img/categories/games.jpg" alt="games" />
              </div>
              <div class="col-sm-4 col-md-3 text-center d-none d-lg-block">
                <img src="img/categories/laptop.jpg" alt="informatica" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
